<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
    perspective: 1000px;
    margin: 20px;
    cursor: pointer;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 95; /* Add this line */
}

.card {
    position: relative;
    width: 300px;
    height: 280px;
    transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    transform-style: preserve-3d;
    z-index: 100; /* Update this value */
}

.card.expanded {
    width: 800px;
    height: 500px;
    transform: rotateY(180deg);
    z-index: 100; /* Ensure it maintains the same z-index when expanded */
}

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
            overflow: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
            padding: 20px;
        }

        .thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-back .thumbnail {
            height: 300px;
        }

        .content-small {
            padding: 10px;
        }

        .content-large {
            padding: 20px;
        }

        .overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s;
    z-index: 90;
}

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .card {
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="card-container">
    <div class="card">
        <div class="card-front">
            <img src="https://picsum.photos/300/150" alt="Project Thumbnail" class="thumbnail">
            <div class="content-small">
                <h5>Project Title</h5>
                <p class="small"><i>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet sunt eveniet id aliquid aut iusto dicta, pariatur ut velit eum!</i></p>
            </div>
        </div>
        <div class="card-back">
            <img src="https://via.placeholder.com/800x300" alt="Project Thumbnail" class="thumbnail">
            <div class="content-large">
                <div class="row">
                    <div class="col-12">
                        <h2>Project Title</h2>
                        <p class="lead">Comprehensive project description</p>
                        <div class="mt-4">
                            <h4>Features</h4>
                            <ul>
                                <li>Feature 1</li>
                                <li>Feature 2</li>
                                <li>Feature 3</li>
                            </ul>
                        </div>
                        <div class="mt-4">
                            <h4>Technologies Used</h4>
                            <div class="d-flex gap-2">
                                <span class="badge bg-primary">HTML</span>
                                <span class="badge bg-primary">CSS</span>
                                <span class="badge bg-primary">JavaScript</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const card = document.querySelector('.card');
    const overlay = document.querySelector('.overlay');

    function toggleCard() {
        card.classList.toggle('expanded');
        overlay.classList.toggle('active');
    }

    card.addEventListener('click', function(e) {
        toggleCard();
    });

    overlay.addEventListener('click', function() {
        toggleCard();
    });

    // Close on escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && card.classList.contains('expanded')) {
            toggleCard();
        }
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
